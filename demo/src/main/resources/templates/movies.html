<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List Movies </h1>
    </div>
    <form id="filter-form">

        <label for="title">Title</label>
        <input id="title" type="text" name="title"/>
        <label for="releaseYear">Release Year</label>
        <select id="releaseYear" name="releaseYear">
            <option value="">All</option>
            <!-- For each category you should have one <option> like below  -->
            <option th:each="movie: ${movies}" th:value="${movie.id}" th:text="${movie.title}"> [movie.title]</option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/movies/new}" class="btn btn-primary btn-sm mb-3">Add Movie</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Movie Title</th>
            <th>Movie Description</th>
            <th>Movie Genre</th>
            <th>Movie Release Year</th>
            <th>Movie Average Rating</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="movie: ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.description}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td th:text="${movie.rating}"></td>

            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
